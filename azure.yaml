# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: telco-callcenter-agents
services:
    ui:
        project: ui
        host: containerapp
        language: python
        docker:
            path: ui.dockerfile
            remoteBuild: true
    api:
        project: api
        host: containerapp
        language: python
        docker:
            path: api.dockerfile
            remoteBuild: true
    agents:
        project: telco-team
        host: containerapp
        language: python
        docker:
            path: telcoteam.dockerfile
            remoteBuild: true
    voice:
        project: voice
        host: containerapp
        language: python
        docker:
            path: voice.dockerfile
            remoteBuild: true
    functions:
        project: functions
        host: containerapp
        language: python
        docker:
            path: func.dockerfile
            remoteBuild: true
hooks:
    preup: 
        shell: pwsh
        run: |
            python -m venv .venv
            .venv/scripts/python -m pip install --upgrade pip
            .venv/scripts/python -m pip install --upgrade setuptools
            .venv/scripts/python -m pip install --upgrade cffi cryptography
            .venv/scripts/python -m pip install -r ./infra/scripts/requirements.txt
        interactive: true
    postprovision: 
        shell: pwsh
        run: |
            .venv/scripts/python ./infra/scripts/setup_aisearch.py
            .venv/scripts/python ./infra/scripts/setup_cosmos.py
        interactive: true
        continueOnError: false