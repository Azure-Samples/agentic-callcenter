# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: telco-callcenter-agents
services:
    ui:
        project: ui
        host: containerapp
        language: python
        docker:
            path: ui.dockerfile
            remoteBuild: true
    api:
        project: api
        host: containerapp
        language: python
        docker:
            path: api.dockerfile
            remoteBuild: true
    agents:
        project: telco-team
        host: containerapp
        language: python
        docker:
            path: telcoteam.dockerfile
            remoteBuild: true
    voice:
        project: voice
        host: containerapp
        language: python
        docker:
            path: voice.dockerfile
            remoteBuild: true
    functions:
        project: functions
        host: containerapp
        language: python
        docker:
            path: func.dockerfile
            remoteBuild: true
hooks:
    predeploy: 
        shell: pwsh
        run: |
            python -m venv .venv
            .venv\Scripts\python -m pip install --upgrade pip
            .venv\Scripts\python -m pip install -r ./infra/scripts/requirements.txt

            .venv\Scripts\python ./infra/scripts/setup_aisearch.py
            .venv\Scripts\python ./infra/scripts/setup_cosmos.py
        interactive: true
        continueOnError: false
    postdeploy: 
        shell: pwsh
        run: |
            .venv\Scripts\python ./infra/scripts/setup_voice_webhook.py
            
            cd telco-team && ../.venv\Scripts\python -m pip install -r requirements.txt
            cd ../api && ../.venv\Scripts\python -m pip install -r requirements.txt
            cd ../ui && ../.venv\Scripts\python -m pip install -r requirements.txt
        interactive: true
        continueOnError: false